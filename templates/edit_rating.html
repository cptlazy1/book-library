<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
<h1>Edit Rating Page</h1>
<form action="{{ url_for('edit', book_id=book.id) }}" method="POST">

    <p>Book name: {{ book.book_name }}</p>
    <p>Book author: {{ book.book_author }}</p>
    <label>
        <input name="book_rating" type="number" value="{{ book.book_rating }}" />
    </label>
    <button type="submit">Update Rating</button>

</form>


</body>
</html>
